<!DOCTYPE html>
<html>

<head>
    <title>Aplicación Microservicios Plantilla</title>

    <!-- Cargamos biblioteca Jasmine -->

    <link rel="stylesheet" href="lib/jasmine-4.5.0/jasmine.css">
    <script src="lib/jasmine-4.5.0/jasmine.js"></script>
    <script src="lib/jasmine-4.5.0/jasmine-html.js"></script>
    <script src="lib/jasmine-4.5.0/boot0.js"></script>
    <script src="lib/jasmine-4.5.0/boot1.js"></script>

    <!-- Cargamos nuestros CSS -->
    <link rel="stylesheet" href="css/front-end.css">
    <link rel="stylesheet" href="css/ms-plantilla.css">


</head>

<body>
    <h1>Aplicación Microservicios Plantilla</h1>
    <!-- Barra de navegación de la aplicación -->
    <nav>
        <a href="javascript:Plantilla.procesarHome()" class="opcion-principal"
            title="Llama a la ruta / del MS Plantilla">Home</a>
        <a href="javascript:Plantilla.procesarAcercaDe()" class="opcion-principal"
            title="Llama a la ruta /acercade del MS Plantilla">Acerca de</a>
        
        <a href="javascript:Plantilla.listarJugadores()" class="opcion-principal"
            title="Realizar un listado de todos los jugadores que hay en la BBDD">Mostrar todos los jugadores</a>
        <a href="javascript:Plantilla.listarNombresJugadores()" class="opcion-principal"
            title="Realizar un listado de todos los nombres de todos los jugadores que hay en la BBDD">Mostrar solo nombres de los jugadores</a>

        <a href="javascript:Plantilla.listarNombresOrdenados()" class="opcion-principal"
            title="Realizar un listado de todos los nombres de todos los jugadores que hay en la BBDD ordenados alfabeticamente">Mostrar solo nombres ordenados alfabéticamente</a>
        

        <div class="dropdown">
            <button class="dropbtn">Opciones de listar datos por</button>
            <div class="dropdown-content">
                <a href="javascript:Plantilla.listarOrdenados('nombre')" class="opcion-principal"
                    title="Realizar un listado de todos los nombres de todos los jugadores que hay en la BBDD ordenados alfabeticamente">Nombre</a>
                <a href="javascript:Plantilla.listarOrdenados('apellido')" class="opcion-principal"
                    title="Realizar un listado de todos los nombres de todos los jugadores que hay en la BBDD ordenados alfabeticamente">Apellido</a>
                <a href="javascript:Plantilla.listarOrdenados('fecha_nacimiento')" class="opcion-principal"
                    title="Realizar un listado de todos los nombres de todos los jugadores que hay en la BBDD ordenados alfabeticamente">fecha de nacimiento</a>
                <a href="javascript:Plantilla.listarOrdenados('numero_particiapciones_Juegos_olimpicos')" class="opcion-principal"
                    title="Realizar un listado de todos los nombres de todos los jugadores que hay en la BBDD ordenados alfabeticamente">Numero de participaciones</a>
                <a href="javascript:Plantilla.listarOrdenados('color_cinturon')" class="opcion-principal"
                    title="Realizar un listado de todos los nombres de todos los jugadores que hay en la BBDD ordenados alfabeticamente">Color del cinturon</a>
                <a href="javascript:Plantilla.listarOrdenados('provincia')" class="opcion-principal"
                    title="Realizar un listado de todos los nombres de todos los jugadores que hay en la BBDD ordenados alfabeticamente">Provincia</a>

            </div>
        </div>


        <input type="text" id="campo-busqueda">
        <button class="btn" onclick="Plantilla.jugadorBuscado(document.getElementById('campo-busqueda').value)">Buscar por nombre</button>

        <input type="text" id="aspecto-1">
        <input type="text" id="aspecto-2">
        <input type="text" id="aspecto-3">
        <button class="btn" onclick="Plantilla.jugadorBuscadoPorAspecto(document.getElementById('aspecto-1').value, document.getElementById('aspecto-2').value, document.getElementById('aspecto-3').value)">Buscar por asectos</button>
        <button class="btn" onclick="Plantilla.jugadorBuscadoPorAspectoExactos(document.getElementById('aspecto-1').value, document.getElementById('aspecto-2').value, document.getElementById('aspecto-3').value)">Buscar por asectos exactos</button>
    </nav>

    <!-- 
        Article en el que se va a mostrar la info cuando se pinche una opción del menú 
        Todos los apartados de este article se rellenarán con funciones en Javascript
    -->
    <article id="seccion-principal">
        <!-- Título del article -->
        <h2 id="seccion-principal-titulo"></h2>
        <!-- Contenido del article -->
        <div id="seccion-principal-contenido">
            <div id="tabla_formulario_persona" class="ocultar"></div>
        </div>
    </article>


    <!-- 
        ...............  ZONA DE CARGA DE FICHEROS JS .........................
    
        Debe ponerse al final del documento para que estén creados los elementos del DOM.
        
    -->

    <!-- Cargamos ficheros JS propios del proyecto -->
    <script src="js/front-end.js"></script>
    <script src="js/ms-plantilla.js"></script>


    <!-- Cargamos ficheros spec con los tests -->
    <script src="js/front-end-spec.js"></script>
    <script src="js/ms-plantilla-spec.js"></script>

</body>

</html>
